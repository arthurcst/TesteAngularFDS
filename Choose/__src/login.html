<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" type="imagex/png" href="assets/icon.png">

<body>

    <header class="main-header">
        
        <nav class="top-nav">
            <div class="logo"><a href="index.html"><img src="assets/logo.png" alt="Logo Choose"></a></div>
            
            <div class="search-bar">
                <input type="text" placeholder="Buscar">
                <button aria-label="Buscar">
                    <span class="material-symbols-outlined">search</span>

            </div>

            <div class="user-actions">
                <a href="#" class="login-btn">Entrar</a>
                <a href="#" class="announce-btn">
                    <span class="material-symbols-outlined">add</span>

        </nav>

        <nav class="category-nav">
            <a href="#" class="category-btn">
                <span class="material-symbols-outlined">menu</span>

            <div class="category-links">

                <a href="#">Tratores</a>
                <a href="#">Caminhões</a>
                <a href="#">Helicópteros</a>
                <a href="#">Ônibus</a>

                <span class="material-symbols-outlined">notifications</span>
            </a>

    </header>

    <main>
        <div class="form-login">
            <img src="assets/perfil-de-usuario.png" alt="Perfil">
            <br>
            <input type="text" placeholder="E-mail">
            <br>
            <input type="password" placeholder="Senha">
            <br>
            <button><a href="indexlogin.html"><b>Login</b></a></button>
        </div>
    </main>
    <footer class="footer">
        <div>
            <p>&copy;Choose Moto & Carro Ltda.</p>
            <p>Todos os direitos reservados.</p>
            <br>
            <img src="assets/ig.svg" alt="Instagram">
            <img src="assets/wpp.svg" alt="Whatsapp">
            <img src="assets/in.svg" alt="LinkedIn">
        </div>
